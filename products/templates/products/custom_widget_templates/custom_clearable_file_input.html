{% if widget.is_initial %}
    <p class="dark-text">{{ widget.initial_text }}: </p>
    <a href="{{ widget.value.url }}" class="custom-select-img-container img-container">
        <img class="img-100a" src="{{ widget.value.url }}">
    </a>

    {% if not widget.required %}
        <div class="custom-checkbox-container container-row">
            <input class="custom-checkbox-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
            <label class="custom-checkbox-label dark-text" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}

    {{ widget.input_text }}
{% endif %}
<span class="btn custom-file-input">
    Select Image <input id="new_image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<strong><p class="dark-text" id="filename"></p></strong>
